<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="jskmb-calculator">
        <div>
           <p id='window-result'>0</p>
        </div>
        <div class="operations-block">
            <button class='operation-button' id="buttonPlus">+</button>
            <button class='operation-button' id="buttonMinus">-</button>
            <button class='operation-button' id="buttonMultplay">*</button>
            <button class='operation-button' id="buttonDevide">/</button>
            <button class='operation-button' id="buttonPercent">%</button>
        </div>
        <div class="separator">
            <hr />
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>number 1</label>
                <input type="number" value="10" id="input-1"/>
            </div>
            <div class="input-block">
                <label>number 2</label>
                <input type="number" value="5" id="input-2"/>
            </div>
        </div>
        <div>
            <button id="cleaner">Очистить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
